<div class="container">
  <div class="row">
  <div class="col-md-6">
    <ul class="list-group">
      <a
        *ngFor="let c of categories"
        routerLink="/shop"
        [queryParams]="{ category: c.name }"
        class="list-group-item list-group-item-action"
        >
        {{ c.name }}
      </a>
    </ul>
  </div>
  <div class="col-md-6">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let f of filteredProducts">
        {{f.name}}
      </li>
    </ul>
  </div>
</div>

</div>
